<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Color Palette Generator</title>
</head>

<body>
    <h1 id="page-title">Color Palette Generator</h1>
    <div id="new-palette-header">
        <p id='new-palette-button'>New Color Palette</p>
    </div>
    <div id="color-palette" class="wrapper">
        <div class="color-box" id="color1">rgb(185, 63, 63)</div>
        <div class="color-box" id="color2">rgb(63, 185, 181)</div>
        <div class="color-box" id="color3">rgb(145, 153, 171)</div>
        <div class="color-box" id="color4">4</div>
        <div class="color-box" id="color5">5</div>
    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
