<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Color Palette Generator</title>
</head>

<body>
    <h1 id="page-title">Color Palette Generator</h1>
    <div id="new-palette-header">
        <p id='new-palette-button'>New Color Palette</p>
    </div>
    <div id="color-palette" class="wrapper">
        <div class="palette-color" id="color1"></div>
        <div class="palette-color" id="color2"></div>
        <div class="palette-color" id="color3"></div>
        <div class="palette-color" id="color4"></div>
        <div class="palette-color" id="color5"></div>
    </div>
    <div class='row'>
        <div class='col-lg-3'>
            <div id="saved-palettes">
                <ul id="palettes">
                </ul>
                <button id="save-palette-button">SAVE</button>
            </div>
        </div>
        <div id='current-color'>
            <p>Selected Color: <span class='color-value'></span></p>
        </div>
    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
