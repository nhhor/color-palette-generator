<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Color Palette Generator</title>
</head>

<body>
    <h1 id="page-title">Color Palette Generator</h1>
    <div id="new-palette-header">
        <p id='new-palette-button'>New Color Palette</p>
    </div>
    <div id="color-palette" class="wrapper">
        <div class="color-box" id="color1"></div>
        <div class="color-box" id="color2"></div>
        <div class="color-box" id="color3"></div>
        <div class="color-box" id="color4"></div>
        <div class="color-box" id="color5"></div>
    </div>
    <div id="saved-palettes">
        <ul id="palettes">
            <li id="0">
                <h4>Palette: </h4>
                <div class="wrapper2">
                    <div class="color-box2"></div>
                    <div class="color-box2"></div>
                    <div class="color-box2"></div>
                    <div class="color-box2"></div>
                    <div class="color-box2"></div>
                </div>
            </li>
        </ul>
        <button id="save-palette-button">SAVE</button>

    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
